<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/toolkit-inverse.css">
    <link rel="stylesheet" href="assets/css/application.css">
    <script src="https://kit.fontawesome.com/4ca5255d6d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <title>StrikeForce</title>
</head>

<body>
    <div class="container d-flex container-logo">
        <span class="icon icon-flash"></span>
        <h2 class="mb-3">trikeForce</h2>
    </div>

    <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active container px-3 mt-2 mb-3" id="pills-players" role="tabpanel" aria-labelledby="pills-players-tab">
            <div class="row">
                <div class="col-sm-8 col-md-6 m-auto">
                    <div class="input-with-icon form-group">
                        <input type="text" id="player-search" placeholder="Enter player or club name..." class="form-control form-control-lg mb-1">
                        <span class="icon icon-trophy"></span>
                    </div>
                    <div class='row' id="player-match-list"></div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade show container px-3 mt-2 mb-3" id="pills-clubs" role="tabpanel" aria-labelledby="pills-home-tab">
            <div class="row">
                <div class="col-sm-8 col-md-6 m-auto">
                    <div class="input-with-icon form-group">
                        <input type="text" id="club-search" placeholder="Search by club..." class="form-control form-control-lg mb-1">
                        <span class="icon icon-trophy"></span>
                    </div>
                    <div class='row' id="club-match-list"></div>
                </div>
            </div>
        </div>
    </div>
    <ul class="nav nav-pills my-3 px-3 container" id="pills-tab" role="tablist">
        <li class="nav-item ml-auto mr-1" role="presentation">
            <a class="nav-link active" id="pills-players-tab" data-toggle="pill" href="#pills-players" role="tab" aria-controls="pills-players" aria-selected="true">Players</a>
        </li>
        <li class="nav-item mr-auto ml-1" role="presentation">
            <a class="nav-link" id="pills-clubs-tab" data-toggle="pill" href="#pills-clubs" role="tab" aria-controls="pills-clubs" aria-selected="false">Clubs</a>
        </li>
    </ul>
    <script src="assets/js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="assets/js/tether.min.js"></script>
    <!-- <script src="assets/js/application.js"></script> -->
    <script src="assets/js/toolkit.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
